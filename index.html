<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Semesta denganmu</title>
  <style>
    body {
      margin:0;
      background:#0b0b0d;
      font-family: 'Arial', sans-serif;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .phone {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .slide {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition:opacity 1s ease-in-out;
    }

    .slide.active {
      opacity:1;
      animation: zoom 5s ease-in-out forwards;
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .overlay {
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,0.2),rgba(0,0,0,0.7));
      z-index:1;
    }

    .text {
      text-align: center;
      font-size: calc(16px + 1vw);
      line-height: 1.5;
      z-index: 2;
      color: #f5f5f5;
      font-style: italic;
      padding: 0 20px;
      max-width: 90%;
      margin: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .text.show { opacity: 1; }

    /* Custom Audio Player */
    .audio-player {
      position:absolute;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      z-index:3;
    }

    .audio-player button {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .audio-player button:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="phone" id="slideshow">
    <div class="overlay"></div>
    <div class="text" id="quote"></div>
    <div class="audio-player">
      <button id="playBtn">▶️</button>
    </div>
  </div>

  <script>
    // Gambar slideshow
    const images = [
      "img1.png",
      "img2.jpg",
      "img3.jpg",
      "img4.jpg",
      "img5.jpg",
      "img6.jpg",
      "img7.jpg"
    ];

    // Quotes hasil makna lirik Semesta Denganmu
    const quotes = [
      "“Cinta sejati bukan soal janji besar, tapi tentang selalu ada meski tanpa kata.”",
      "“Aku ingin selamanya berada di dekatmu, menikmati indahnya hidup bersama.”",
      "“Bukan bulan atau bintang yang ku tawarkan, cukup hatiku yang tulus untukmu.”",
      "“Setiap senyummu mampu menghentikan waktu dalam jiwaku.”",
      "“Aku percaya, meski kau pergi mengejar mimpi, kita akan bertemu kembali.”",
      "“Bahagia itu sederhana, cukup kamu ada di sisiku.”",
      "“Semesta terasa lengkap, hanya dengan cintamu.”"
    ];

    const slideshow = document.getElementById("slideshow");
    const quoteText = document.getElementById("quote");
    let current = 0;
    let slides = [];

    images.forEach((src,i)=>{
      const img = document.createElement("img");
      img.src = src;
      img.classList.add("slide");
      if(i===0) img.classList.add("active");
      slideshow.appendChild(img);
      slides.push(img);
    });

    function showQuote(index){
      quoteText.classList.remove("show");
      setTimeout(()=>{
        quoteText.textContent = quotes[index];
        quoteText.classList.add("show");
      },500);
    }

    setInterval(()=>{
      slides[current].classList.remove("active");
      current = (current+1)%slides.length;
      slides[current].classList.add("active");
      showQuote(current);
    },5000);
    showQuote(0);

    // Custom Audio Player
    const audio = new Audio("semesta-denganmu.mp3"); // pastikan file ada di folder yang sama
    audio.volume = 0.9;
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      if(audio.paused){
        audio.play();
        playBtn.textContent = "⏸️";
      } else {
        audio.pause();
        playBtn.textContent = "▶️";
      }
    });
  </script>
</body>
</html>
